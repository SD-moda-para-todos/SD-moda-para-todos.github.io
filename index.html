<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Instagram Mejorada</title>
    <link href="https://cdn.jsdelivr.net/npm/@iconify/iconify@2.0.0/dist/iconify.min.js" rel="stylesheet">
    <link rel="stylesheet" href="panda.css">
    <script src="https://code.iconify.design/2/2.0.0/iconify.min.js"></script>
    <style>
       /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px;
}

/* Estilos para el menú de hamburguesa */
.hamburger-menu {
    position: absolute;
    left: 20px; /* Alineado al costado izquierdo */
    top: 20px; /* Alineado arriba */
    z-index: 10;
}

.hamburger-menu button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

/* Estilos del menú desplegable */
.menu-content {
    display: none;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 10px;
    position: absolute;
    left: 0;
    top: 40px; /* Coloca el menú debajo del botón */
    width: 150px; /* Ajusta el ancho del menú */
}

.menu-content ul {
    list-style-type: none;
    padding: 0;
}

.menu-content li {
    margin: 5px 0;
}

.menu-content a {
    text-decoration: none;
    color: #333;
}

.menu-content.show {
    display: block;
}

/* Estilos para la foto de perfil */
.profile-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin-left: 0; /* Eliminar espacio al lado izquierdo en móviles */
}

.profile-photo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #ccc;
    margin-bottom: 20px;
}

.profile-info h2 {
    margin: 0;
    font-size: 24px;
    text-align: center;
}

.profile-info p {
    font-size: 16px;
    color: #777;
    text-align: center;
}

/* Barra de búsqueda */
.search-bar {
    text-align: center;
    margin: 20px 0;
}

.search-bar input {
    width: 80%;
    padding: 10px;
    font-size: 16px;
}

/* Lista de productos */
.product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 20px;
}

.product {
    width: 23%;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.product h3 {
    font-size: 18px;
    margin: 10px 0;
}

.product p {
    font-size: 16px;
}

/* Media Queries para Responsividad */

/* En pantallas pequeñas (móviles), el menú de hamburguesa debe ser más accesible */
@media (max-width: 768px) {
    .hamburger-menu {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
    }

    .profile-section {
        margin-left: 0; /* Eliminar el margen para la foto en dispositivos pequeños */
    }

    .menu-content {
        position: fixed;
        left: 0;
        top: 60px; /* Un poco abajo para que no se sobreponga al botón */
        width: 100%;
        display: none;
        background-color: #f9f9f9;
    }

    .menu-content.show {
        display: block;
    }

    .product {
        width: 100%; /* Los productos ocuparán todo el ancho en dispositivos pequeños */
    }

    .search-bar input {
        width: 100%; /* Barra de búsqueda a pantalla completa */
    }
}

/* En pantallas grandes, el menú se mantiene en la parte izquierda */
@media (min-width: 769px) {
    .hamburger-menu {
        position: absolute;
        top: 20px;
        left: 20px;
    }
    
    .profile-section {
        margin-left: 70px; /* Añadir margen para dejar espacio al menú */
        flex-direction: row;
    }
}

    </style>
</head>
<body>
<div class="container">
    <!-- Foto de portada -->
    <div class="header"></div>

    <!-- Menú de hamburguesa -->
    <div class="hamburger-menu">
        <button id="hamburgerButton">☰ Categorías</button>
        <div id="menuContent" class="menu-content">
            <ul>
                <li><a href="#" data-category="ropaEscolar">Ropa Escolar</a></li>
                <li><a href="#" data-category="accesorios">Accesorios</a></li>
                <li><a href="#" data-category="calzado">Calzado</a></li>
                <li><a href="#" data-category="extras">Extras</a></li>
            </ul>
        </div>
    </div>

    <!-- Sección de perfil -->
    <div class="profile-section">
        <div class="profile-photo"></div>
        <div class="profile-info">
            <br><br><br><br><br>
            <h2>Said Dariel - Moda para Todos</h2>
            <p>"Viste el arte de ser tú, crea tu estilo"</p>

            <!-- Redes Sociales -->
            <div class="socials">
                <a href="https://www.instagram.com/sd_moda_para_todos/profilecard/?igsh=MWZreHhsbWh1ejE3bQ==" target="_blank">
                    <i class="iconify" data-icon="akar-icons:instagram-fill"></i>Instagram
                </a>
                <a href="https://www.facebook.com/share/kSqCjd1AcfHsdJEw/" target="_blank">
                    <i class="iconify" data-icon="akar-icons:facebook-fill"></i>Facebook
                </a>
                <a href="https://www.tiktok.com/@sdmodaparatodos_?_t=ZM-8skklqQ8DDC&_r=1" target="_blank">
                    <i class="iconify" data-icon="akar-icons:tiktok-fill"></i>TikTok
                </a>
                <a href="https://wa.me/910248305" target="_blank">
                    <i class="iconify" data-icon="akar-icons:whatsapp-fill"></i>WhatsApp
                </a>
            </div>
        </div>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar productos...">
    </div>

    <!-- Lista de productos -->
    <div class="product-list" id="productList"></div>
</div>

<script>
    // Productos de ejemplo
    const productos = {
        ropaEscolar: [
            { img: 'ropa1.jpg', nombre: 'Uniforme Escolar', precio: 'S/ 50', colores: 'Rojo, Azul', tallas: 'S, M, L' },
            { img: 'ropa2.jpg', nombre: 'Pantalón Escolar', precio: 'S/ 30', colores: 'Negro, Gris', tallas: 'S, M, L' },
            { img: 'ropa3.jpg', nombre: 'Camisa Escolar', precio: 'S/ 40', colores: 'Blanco, Azul', tallas: 'S, M, L' },
            { img: 'ropa4.jpg', nombre: 'Chaqueta Escolar', precio: 'S/ 70', colores: 'Azul', tallas: 'S, M' }
        ],
        accesorios: [
            { img: 'accesorio1.jpg', nombre: 'Gorra Escolar', precio: 'S/ 20', colores: 'Blanco, Negro', tallas: 'Única' },
            { img: 'accesorio2.jpg', nombre: 'Cinturón', precio: 'S/ 15', colores: 'Negro, Marrón', tallas: 'Única' }
        ],
        calzado: [
            { img: 'calzado1.jpg', nombre: 'Zapato Escolar', precio: 'S/ 60', colores: 'Negro', tallas: '36, 37, 38, 39' },
            { img: 'calzado2.jpg', nombre: 'Zapatilla Deportiva', precio: 'S/ 90', colores: 'Blanco, Negro', tallas: '38, 39, 40' }
        ],
        extras: [
            { img: 'extra1.jpg', nombre: 'Mochila Escolar', precio: 'S/ 80', colores: 'Rojo, Azul', tallas: 'Única' }
        ]
    };

    // Función para mostrar productos
    function mostrarProductos(categoria) {
        const lista = document.getElementById('productList');
        lista.innerHTML = ''; // Limpiar lista

        productos[categoria].forEach(producto => {
            const productoDiv = document.createElement('div');
            productoDiv.classList.add('product');
            productoDiv.innerHTML = `
                <img src="images/${producto.img}" alt="${producto.nombre}">
                <h3>${producto.nombre}</h3>
                <p>${producto.precio}</p>
                <p>Colores: ${producto.colores}</p>
                <p>Tallas: ${producto.tallas}</p>
            `;
            lista.appendChild(productoDiv);
        });
    }

    // Filtrar productos
    function filtrarProductos(termino) {
        const lista = document.getElementById('productList');
        lista.innerHTML = ''; // Limpiar lista

        Object.keys(productos).forEach(categoria => {
            productos[categoria].forEach(producto => {
                if (producto.nombre.toLowerCase().includes(termino.toLowerCase())) {
                    const productoDiv = document.createElement('div');
                    productoDiv.classList.add('product');
                    productoDiv.innerHTML = `
                        <img src="images/${producto.img}" alt="${producto.nombre}">
                        <h3>${producto.nombre}</h3>
                        <p>${producto.precio}</p>
                        <p>Colores: ${producto.colores}</p>
                        <p>Tallas: ${producto.tallas}</p>
                    `;
                    lista.appendChild(productoDiv);
                }
            });
        });
    }

    // Eventos para el menú de hamburguesa
    document.getElementById('hamburgerButton').addEventListener('click', () => {
        document.getElementById('menuContent').classList.toggle('show');
    });

    document.querySelectorAll('.menu-content a').forEach(link => {
        link.addEventListener('click', e => {
            e.preventDefault();
            const categoria = e.target.dataset.category;
            mostrarProductos(categoria);
        });
    });

    // Evento para la barra de búsqueda
    document.getElementById('searchInput').addEventListener('input', e => {
        filtrarProductos(e.target.value);
    });
</script>
</body>
</html>
